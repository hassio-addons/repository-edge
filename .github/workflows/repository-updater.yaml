---
name: Repository Updater

# yamllint disable-line rule:truthy
on:
  repository_dispatch:
    types: ["update"]

permissions:
  contents: read

jobs:
  workflows:
    uses: hassio-addons/workflows/.github/workflows/repository-updater.yaml@bf24a85062d78a850e6747e4040527d40e023abd # v2.0.5
    secrets:
      UPDATER_TOKEN: ${{ secrets.UPDATER_TOKEN }}
